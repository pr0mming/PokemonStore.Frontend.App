<ng-container *ngIf="productItem">
    <mat-card 
        class="product-card shadow-2xl" 
        [matBadge]="productItem.ammount" 
        matBadgeSize="large"
    >
        <mat-card-content>
            <img 
                mat-card-image 
                [src]="productItem.imageURL" 
                [alt]="productItem.name" 
                width="150" 
                height="150"                
            >
            <div class="flex flex-col p-5">   
                <span class="font-bold text-2xl">{{ productItem.name }}</span>
                <div>
                    <sup>us$</sup>
                    <span class="text-lg">{{ productItem.price | number }}</span>
                </div>          
            </div>      
        </mat-card-content>
        <mat-card-content>
            <div class="pb-3">
                <button mat-fab color="accent" aria-label="Delete Item" (click)="onDeleteShoppingCartProductClick()">
                    <mat-icon>delete</mat-icon>
                </button>
            </div>            
        </mat-card-content>
    </mat-card>
</ng-container>
