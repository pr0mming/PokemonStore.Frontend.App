<section class="flex flex-row justify-end py-5">
    <button mat-raised-button color="primary" (click)="onOpenCreateProductDialogClick()">Crear Pokemon</button>
</section>

<ng-container *ngIf="dataSource.length > 0; else emptyViewTemplate">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Orden </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
      
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Precio (Unidad) </th>
            <td mat-cell *matCellDef="let element"> $US {{element.price | number}} </td>
        </ng-container>
      
        <ng-container matColumnDef="creationDate">
          <th mat-header-cell *matHeaderCellDef> Fecha de Creación </th>
          <td mat-cell *matCellDef="let element"> {{element.creationDate}} </td>
        </ng-container>
    
        <ng-container matColumnDef="actions">
            <th mat-header-cell  *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let row" >
                <button mat-icon-button aria-label="Edit Icon" (click)="onOpenEditProductDialogClick(row)">
                    <mat-icon>edit</mat-icon>
                </button>        
                <button mat-icon-button aria-label="Delete Icon" (click)="onDeleteProductClick(row)">
                    <mat-icon>delete</mat-icon>
                </button>     
            </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
    </table>
</ng-container>
  
<ng-template #emptyViewTemplate>
    <div class="text-center">
        <p>Por el momento no tienes ningún producto para visualizar</p>
        <button mat-raised-button color="primary" routerLink="/home">Volver al Inicio</button>
    </div>    
</ng-template>
