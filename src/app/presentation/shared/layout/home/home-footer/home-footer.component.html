<section class="flex flex-col bg-primary-400">
    <div class="m-2 self-center">
        <img src="assets/logos/pokemon-logo-01.png" alt="Charmander" width="80" height="50">
    </div>
    <div class="flex flex-col md:flex-row justify-center">
        <div class="flex flex-row gap-3 flex-wrap m-5">
            <a [href]="item.urlToRedirect" target="_blank" class="cursor-pointer" *ngFor="let item of socialMediaList">
                <img [src]="item.urlImage" [alt]="item.name" width="24" height="24">
            </a>
        </div>
    </div>
</section>
